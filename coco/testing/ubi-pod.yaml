apiVersion: v1
kind: Pod
metadata:
  name: ocp-cc-pod
  namespace: default
  labels:
    app: ocp-cc-pod
  annotations:
    io.katacontainers.config.agent.policy: 
spec:
  runtimeClassName: kata-cc
  containers:
    - name: skr-openshift
      image: registry.access.redhat.com/ubi9/ubi:9.3
      command:
        - sleep
        - "36000"
      securityContext:
        privileged: false
        seccompProfile:
          type: RuntimeDefault
